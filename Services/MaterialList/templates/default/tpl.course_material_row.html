<tr class="{CSS_ROW}">
	<!-- BEGIN edit_bl -->
	<td class="std">
		<input type="checkbox" name="id[]" value="{ID}" />
	</td>
	<td class="std">
		<input type="text" size="3" name="mat[{ID}][pcnt]" value="{PART_COUNT}"{PART_COUNT_STYLE} />
	</td>
	<td class="std">
		<input type="text" size="3" name="mat[{ID}][ccnt]" value="{CRS_COUNT}"{CRS_COUNT_STYLE} />
	</td>
	<td class="std">
		<input type="text" size="30" name="mat[{ID}][prod]" value="{PROD_ID}"{PROD_ID_STYLE} />
	</td>
	<td class="std">
		<input type="text" size="100" name="mat[{ID}][title]" value="{TITLE}"{TITLE_STYLE} />
	</td>
	<!-- END edit_bl -->
	<!-- BEGIN view_bl -->
	<td class="std">
		{PART_COUNT_VIEW}
	</td>
	<td class="std">
		{CRS_COUNT_VIEW}
	</td>
	<td class="std">
		{PROD_ID_VIEW}
	</td>
	<td class="std">
		{TITLE_VIEW}
	</td>
	<!-- END view_bl -->
</tr>
