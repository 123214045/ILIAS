<div id="{ID}" class="il_tep_event" style="height:{HEIGHT}px; width:{WIDTH}px; left:{LEFT}px; z-index: 1;{STYLE}">
	<!-- BEGIN title_link_bl -->
	<a href="{URL}" style="{URL_STYLE}">{URL_TITLE}</a>
	<!-- END title_link_bl -->
	<!-- BEGIN title_bl -->
	<span style="{TITLE_STYLE}">{TITLE}</span>
	<!-- END title_bl -->
	<!-- BEGIN subtitle_bl -->
	<br />{SUBTITLE}
	<!-- END subtitle_bl -->
	<!-- BEGIN location_bl -->
	<br />{LOCATION}
	<!-- END location_bl -->
	<!-- BEGIN period_bl -->
	<br />{PERIOD}
	<!-- END period_bl -->	
	<!-- BEGIN description_bl -->
	<br />{DESCRIPTION}
	<!-- END description_bl -->
	<div class="il_tep_expander">
		<img class="il_tep_expand" src="Services/TEP/templates/default/expand.png">
		<img class="il_tep_fold" src="Services/TEP/templates/default/fold.png" style="visibility:hidden;">
	</div>
</div>
