<div class="ilc_question_SingleChoice">
	{QUESTIONTEXT}
	<div class="ilc_answers answers answer-table ilClearFloat">
<!-- BEGIN answer_row -->
		<div class="ilc_qanswer_Answer">
			<div>
				<input type="radio" name="multiple_choice_result{QID}" value="{ANSWER_ID}" id="answer_{ANSWER_ID}"{CHECKED_ANSWER} />
			</div>
			<div>
				<label for="answer_{ANSWER_ID}">
<!-- BEGIN preview -->
					<table class="ilc_media_cont_MediaContainer">
						<tr>
							<td class="ilc_Mob"><img border="0" src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" /></td>
						</tr>
						<tr>
							<td>
								<div class="ilc_media_caption_MediaCaption"><a target="_blank" href="{URL_PREVIEW}" title="{TEXT_PREVIEW}"><img border="0" align="right" src="{IMG_PREVIEW}"/></a></div>
							</td>
						</tr>
					</table>
<!-- END preview -->
<!-- BEGIN answer_image -->
					<img src="{ANSWER_IMAGE_URL}" alt="{ANSWER_IMAGE_ALT}" title="{ANSWER_IMAGE_TITLE}" />
<!-- END answer_image -->
					{ANSWER_TEXT}
				</label>
			</div>
		</div>
<!-- BEGIN feedback -->
		<div>
			<span class="feedback">{FEEDBACK}</span>
		</div>
<!-- END feedback -->
<!-- END answer_row -->	
	</div>
</div>
