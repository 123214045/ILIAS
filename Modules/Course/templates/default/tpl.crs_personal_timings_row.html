<tr class="{CSS_ROW}">
	<td class="std">
		<!-- BEGIN title_plain -->
		{TITLE}
		<!-- END title_plain -->
		<!-- BEGIN title_link -->
		<a href="{TITLE_LINK}">{TITLE_LINK_NAME}</a>
		<!-- END title_link -->
		<!-- BEGIN item_description -->
		<div class="il_Description" >{DESC}</div>
		<!-- END item_description -->
		<!-- BEGIN tlt -->
		<div class="il_ItemProperties">
			<div class="il_ItemProperty">{TXT_TLT}: {TLT_VAL}</div>
		</div>
		<!-- END tlt -->
	</td>
	<td class="{TD_CLASS}">
		<!-- BEGIN start_abs -->
			{SUG_START}
		<!-- END start_abs -->
	</td>
	<td class="{TD_CLASS}">
		<div class="form-inline">
			<input type="text" class="form-control" {FORM_DURATION_DISABLED} name="{NAME_DURATION_A}" value="{VAL_DURATION_A}" size="2" maxlength="3" />
		</div>
	</td>
	<td class="{TD_CLASS}">
		{TXT_CHANGEABLE}
	</td>
</tr>
