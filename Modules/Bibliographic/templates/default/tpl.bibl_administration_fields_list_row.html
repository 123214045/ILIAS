<tr class="{CSS_ROW}">
	<!-- BEGIN POSITION -->
	<td class="std small position">
		<input type="text" size="6" maxlength="6" name="{POSITION_NAME}" value="{POSITION_VALUE}">
	</td>
	<!-- END POSITION -->
	<!-- BEGIN IDENTIFIER -->
	<td class="std small">{IDENTIFIER_VALUE}<input type="hidden" name="{IDENTIFIER_NAME}" value="{IDENTIFIER_VALUE}"></td>
	<!-- END IDENTIFIER -->
	<!-- BEGIN TRANSLATION -->
	<td class="std small">{VAL_TRANSLATION}</td>
	<!-- END TRANSLATION -->
	<!-- BEGIN STANDARD -->
	<td class="std small">{IS_STANDARD_VALUE}<input type="hidden" name="{IS_STANDARD_NAME}" value="{IS_STANDARD_VALUE}"></td>
	<!-- END STANDARD -->
	<td class="std small">{VAL_ACTIONS}</td>
	<!-- BEGIN DATA_TYPE -->
	<input type="hidden" name="{DATA_TYPE_NAME}" value="{DATA_TYPE_VALUE}">
	<!-- END DATA_TYPE -->
</tr>
