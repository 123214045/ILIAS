<label>{LABEL}</label>
<button class="il-toggle-button<!-- BEGIN on --> on<!-- END on --><!-- BEGIN disabled --> ilSubmitInactive disabled<!-- END disabled -->"<!-- BEGIN with_aria_label --> aria-label="{ARIA_LABEL}"<!-- END with_aria_label --><!-- BEGIN with_aria_checked --> aria-checked="{ARIA_CHECKED}"<!-- END with_aria_checked --><!-- BEGIN with_data_action --> data-action="{ACTION}"<!-- END with_data_action --><!-- BEGIN with_id --> id="{ID}"<!-- END with_id --> aria-pressed="false">
    <div class="il-toggle-switch"></div>
</button>


<script>
    $(document).ready(function() {
        $('.il-toggle-button').click(function() {
            $(this).toggleClass('.il-toggle-button on').toggleClass('.il-toggle-button');

            if ($(this).attr("aria-pressed") == "false") {
                $(this).attr("aria-pressed", "true");
            } else {
                $(this).attr("aria-pressed", "false");
            }
        });
    });
</script>
