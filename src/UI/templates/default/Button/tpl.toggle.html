<label>{LABEL}</label>
<button class="Switch<!-- BEGIN activated --> Activated<!-- END activated --><!-- BEGIN disabled --> btn-toggle-inactive<!-- END disabled -->"<!-- BEGIN with_aria_label --> aria-label="{ARIA_LABEL}"<!-- END with_aria_label --><!-- BEGIN with_aria_checked --> aria-checked="{ARIA_CHECKED}"<!-- END with_aria_checked --><!-- BEGIN with_data_action --> data-action="{ACTION}"<!-- END with_data_action --><!-- BEGIN with_id --> id="{ID}"<!-- END with_id --> aria-pressed="false">
    <div class="Toggle"></div>
</button>


<script>
    $(document).ready(function() {
        $('.Switch').click(function() {
            $(this).toggleClass('.Switch Activated').toggleClass('.Switch');

            if ($(this).attr("aria-pressed") == "false") {
                $(this).attr("aria-pressed", "true");
            } else {
                $(this).attr("aria-pressed", "false");
            }
        });
    });
</script>
